<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_827286_28wquafq88s.css">
    <title>实名认证</title>
</head>
<body>
    <!-- 顶部 -->
    <div class="top">
        <span id="backpre" href="javascript:;" onclick="backpre()">
            <i class="iconfont icon-back"></i>
        </span>
        <span class="text">实名认证</span>
    </div>
    <div class="margintop"></div>
    <!-- 表单 -->
    <div class="logoform">
        <form action="">
            <p class="ts">实名认证后身份信息不可修改，且之后仅限添加本人的银行卡！</p>
            <div class="labels">
                <label for="" class="user">
                    <i class="iconfont icon-account"></i>
                    <input type="text" placeholder="姓名">
                </label>
                <label for="" class="pass">
                    <i class="iconfont icon-mima"></i>
                    <input type="text" placeholder="身份证号">
                </label>
            </div>
            <button class="login">完成</button>
        </form>
    </div>
</body>
</html>
<!-- js -->
<script src="./js/rem.js"></script>
<script src="./js/main.js"></script>
