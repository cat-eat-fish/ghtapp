<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_827286_28wquafq88s.css">
    <title>账户提现</title>
</head>
<body>
    <!-- 顶部 -->
    <div class="top">
        <span id="backpre" href="javascript:;" onclick="backpre()">
            <i class="iconfont icon-back"></i>
        </span>
        <span class="text">账户提现</span>
    </div>
    <div class="margintop"></div>
    <div class="box write ">
        <div class="title">
            <div class="line"></div>
            <span>我要提款</span>
        </div>
        <form action="" class="logoform withdrawal">
            <p class="use">可提款金额: <span class="coloryellow">316837.84</span><span class="color9">元</span></p>
            <p >
                <span class="spanl">提款金额: </span>    
                <label for="">
                    <input type="text" id="money" name="money">
                    <span class="color9">元</span>
                </label>
            </p>
            <p>提款银行卡:  
                <select name="bank" id="bank">
                    <option value="0">中国银行</option>
                </select> 
            </p>
            <button class="login" id="bankpay">提交</button>
        </form>
    </div>
    <!--  -->
    <div class="withdrawaltext">
        <div class="content">
            <p class="withdrawaltitle">T+0到账</p>
            <p class="withdrawaldesc">开盘期间内申请最迟2小时内到账</p>
        </div>
        <div class="content">
            <p class="withdrawaltitle">提款单笔5元手续费</p>
            <p class="withdrawaldesc">不限资金大小，单笔5元手续费</p>
        </div>
        <div class="content">
            <p class="withdrawaltitle">支持银行多达几十家</p>
            <p class="withdrawaldesc">建议您使用大型银行提款，到账最快</p>
        </div>
    </div>  
    <!--  -->
    <div class="withdrawalts">
        <span class="coloryellow">温馨提示：</span>禁止洗钱、信用卡套现、虚假交易等行为，一经发现并确认，将终止该账户的使用。
    </div>


</body>
</html>
<!-- js -->
<script src="./js/rem.js"></script>
<script src="./js/main.js"></script>
