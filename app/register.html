<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_827286_28wquafq88s.css">
    <title>注册</title>
</head>
<body>
    <!-- 顶部 -->
    <div class="top">
        <span id="backpre" href="javascript:;" onclick="backpre()">
            <i class="iconfont icon-back"></i>
        </span>
        <span class="text">注册</span>
    </div>
    <div class="margintop"></div>
    <!-- 表单 -->
    <div class="logoform">
        <form action="">
            <div class="labels">
                <label for="" class="telephone">
                    <i class="iconfont icon-shouji"></i>
                    <input type="password" placeholder="手机号码">
                </label>
                <label for="" class="code">
                    <i class="yzm iconfont icon-ziyuan"></i>
                    <input type="password" placeholder="图形验证码">
                </label>
                <label for="" class="telephonecode">
                    <i class="telephoneyzm iconfont icon-yanzhengma"></i>
                    <input type="password" placeholder="手机验证码">
                    <span class="getcode">获取验证码</span>
                </label>
                <label for="" class="pass">
                    <i class="iconfont icon-mima"></i>
                    <input type="password" placeholder="设置密码">
                    <i class="yanjing iconfont icon-yanjing-bi"></i>
                </label>
                <label for="" class="pass">
                    <i class="iconfont icon-mima"></i>
                    <input type="password" placeholder="确认密码">
                    <i class="yanjing iconfont icon-yanjing-bi"></i>
                </label>
                <label for="" class="kefu">
                    <i class="kefu iconfont icon-atm"></i>
                    <input type="password" placeholder="客户服务号">
                </label>
            </div>
            <p class="protocol"><i class="iconfont icon-success"></i> 同意并愿意遵守 <a href="">《用户协议和隐私政策》</a></p>
            <button class="login">保存新登录密码</button>
            <p class="hasuser">已有账号，<a href="">马上登录</a></p>
        </form>
    </div>
</body>
</html>
<!-- js -->
<script src="./js/rem.js"></script>
<script src="./js/main.js"></script>
