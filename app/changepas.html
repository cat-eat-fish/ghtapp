<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_827286_28wquafq88s.css">
    <title>登录密码修改</title>
</head>
<body>
    <!-- 顶部 -->
    <div class="top">
        <span id="backpre" href="javascript:;" onclick="backpre()">
            <i class="iconfont icon-back"></i>
        </span>
        <span class="text">登录密码修改</span>
    </div>
    <div class="margintop"></div>
    <!-- 表单 -->
    <div class="logoform">
        <form action="">
            <div class="labels">
                <label for="" class="user">
                    <i class="iconfont icon-jiesuo"></i>
                    <input type="password" placeholder="原始密码">
                </label>
                <label for="" class="pass">
                    <i class="iconfont icon-mima"></i>
                    <input type="password" placeholder="新密码">
                    <i class="yanjing iconfont icon-yanjing-bi"></i>
                </label>
                <label for="" class="pass">
                    <i class="iconfont icon-mima"></i>
                    <input type="password" placeholder="确认密码">
                    <i class="yanjing iconfont icon-yanjing-bi"></i>
                </label>
            </div>
            <button class="login">保存新登录密码</button>
        </form>
    </div>
</body>
</html>
<!-- js -->
<script src="./js/rem.js"></script>
<script src="./js/main.js"></script>
