<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_827286_28wquafq88s.css">
    <title>添加银行卡</title>
</head>
<body>
    <!-- 顶部 -->
    <div class="top">
        <span id="backpre" href="javascript:;" onclick="backpre()">
            <i class="iconfont icon-back"></i>
        </span>
        <span class="text">添加银行卡</span>
    </div>
    <div class="margintop"></div>
    <!-- 表单 -->
    <div class="logoform">
            <form action="">
                <p class="wxts"><span>温馨提示：</span>为了您的账户资金安全，银行卡绑定仅限实名认证本人的银行账号。</p>
                <ul class="labels">
                        <li>
                            <span>账户名</span>
                            <span>
                                <input type="text" placeholder="姓名" name="yourname">
                            </span>
                        </li>
                        <li>
                            <span>开户银行</span>
                            <span>
                                <select name="yourbank" id="yourbank">
                                    <option value="0">中国建设银行</option>
                                </select>
                            </span>
                        </li>
                        <li>
                            <span>开户银行所在地</span>
                            <span class="bankaddress">
                                <select name="yourprovince" id="yourprovince">
                                    <option value="0">请选择</option>
                                </select>
                                <select name="yourcity" id="yourcity">
                                    <option value="0">请选择</option>
                                </select>
                            </span>
                        </li>
                        <li>
                            <span>银行卡号</span>
                            <span>
                                <input type="text" name="yourcard" placeholder="输入银行卡号">
                            </span>
                        </li>
                    </ul>
                    <button class="login" id="addbank">完成</button>
            </form>
        </div>
        <!-- 提示框 -->
        <div class="prompt">
            <div class="myframe">
                <!-- <i class="close">×</i> -->
                <div class="title">温馨提示</div>
                <div class="content">
                    输入的金额不正确，请重新输入！
                </div>
                <div class="foot">
                    <button class="close" onclick="closeprompt()">
                        取消
                    </button>
                    <button class="myconfirm" onclick="closeprompt()">
                        确认
                    </button>
                </div>
            </div>
        </div> 
</body>
</html>
<!-- js -->
<script src="./js/rem.js"></script>
<script src="./js/main.js"></script>
<script>
    // 表单验证类
    function verification(){
        let pattname = /^[\u4E00-\u9FA5A-Za-z] {1,18}$/                                                 //验证姓名
        let pattcard = /^([1-9]{1})(\d{14}|\d{18})$/;                                                   //验证银行卡号
        let bank = document.querySelector('select[name=yourbank]').value;                       //获取开户银行
        let province = document.querySelector('select[name=yourprovince]').value;                       //获取省份
        let city = document.querySelector('select[name=yourcity]').value;                               //获取市
        let name = document.querySelector('input[name=yourname]').value;                                //获取姓名
        let card = document.querySelector('input[name=yourcard]').value.replace(/\s+/g, "");            //获取银行卡号
        if(name==''){
            document.querySelector('.prompt .myframe .content').innerHTML="请输入账户名。";
            document.querySelector('.prompt').style.cssText="display:block";
            return false;
        }else if(province==0){
            document.querySelector('.prompt .myframe .content').innerHTML="请选择所在省。";
            document.querySelector('.prompt').style.cssText="display:block";
            return false;
        }else if(city==0){
            document.querySelector('.prompt .myframe .content').innerHTML="请选择所在市。";
            document.querySelector('.prompt').style.cssText="display:block";
            return false;
        }else if(card==''){
            document.querySelector('.prompt .myframe .content').innerHTML="请输入银行卡号。";
            document.querySelector('.prompt').style.cssText="display:block";
            return false;
        }else if(!pattcard.test(card)){
            document.querySelector('.prompt .myframe .content').innerHTML="请正确输入银行卡号。";
            document.querySelector('.prompt').style.cssText="display:block";
            return false;
        }else{
            console.log(bank,province,city,name,card)
        }
    }
    // 账户充值
    document.querySelector('#addbank').onclick=verification;
</script>
